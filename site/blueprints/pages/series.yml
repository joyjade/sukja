title: Series

image: page.cover.toPage.image


sections: 
  description:
    type: fields
    fields: 
      text:
        label: Description
        type: textarea
      cover:
        type: pages
        multiple: false
        query: page.children
        layout: cardlets
  paintings:
    type: pages
    template: painting
    empty: "No paintings yet"
    layout: table
    columns:
      title: 
        width: 1/2
      specs: 
        width: 1/6
      materials: 
        width: 1/6
      year: 
        label: Date
        value: "{{ page.year.toDate('Y') }}"
        type: text
        width: 1/6




    

