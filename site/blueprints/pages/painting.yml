title: Painting

image: page.cover.toFile

columns: 
  main:
    width: 2/3
    sections:
      photos:
        label: Images
        type: files
        template: painting-image
        layout: cards
        empty: Upload images for this painting
        size: large
        text: '{{ file.dimensions }}'
        
  sidebar:
    width: 1/3
    fields: 
      year:
        label: Date
        type: date
        display: YYYY
        step: month
        width: 1/3
      specs:
        width: 1/3
        label: Dimensions
        type: text
      materials:
        width: 1/3
        type: text
      cover: 
        type: files
        multiple: false

  


